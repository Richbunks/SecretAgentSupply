<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css"  type="text/css" rel="stylesheet">
    <link href="resources/css/style.css"  type="text/css" rel="stylesheet">
  <body>
    <!-- header -->
    <div class="company">
      <div class="container">
        <div class="logo">
        </div>
        <span class="name">SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!--  Main Banner -->
    <div class="main-banner">
      <div class="new-arrival">
        <h4>New Arrivals</h4>
        <h1>SPORT BIKES AND MOTOCYCLES</h1>
      </div>
    </div>
    <!-- Nav bar -->
    <nav>
        <ul class="container">
          <li class="nav-item"><a href="#">Eyewear</li>
          <li class="nav-item"><a href="#">Apparel</li>
          <li class="nav-item"><a href="#">Gadgets</li>
          <li class="nav-item"><a href="#">Vehicles</li>
          <li class="nav-item"><a href="#">Classes</li>
          <li class="nav-item"><a href="#">Contact</li>
        </ul>
    </nav>
    <!-- Products -->
    <div class="container">
      <div class="products">
        <div class="pen">
          <img  src="resources/images/pen.png">
          <div class="product-name">
           <p>Exploding Pen</p>
         </div>
        </div>
        <div class="watch">
          <img  src="resources/images/watch.png">
          <div class="product-name">
           <p>Cellular Watch</p>
         </div>
        </div>
        <div class="glasses">
          <img  src="resources/images/glasses.png">
          <div class="product-name">
           <p>Thermal Glasses</p>
         </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="location">
        <p>Location</p>
      </div>
      <div class"Coordinates">
        <p>-47.346436, 84.32354</p>
      </div>
      <div class="opening-hours">
        <p>Hours</p>
      </div>
      <div class="hours">
        <p>0800 - 1800</p>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
