<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css"  type="text/css" rel="stylesheet">
    <link href="resources/css/style.css"  type="text/css" rel="stylesheet">
  <body>
    <!-- header -->
    <div class="company">
      <div class="container">
        <div class="logo">
          <img src="resources/images/logo.png">
        </div>
        <span class="name">SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    <!--  Main Banner -->
    <div class="main-banner">
      <div class="container">
        <div id="new-arrival">
          <h4>NEW ARRIVALS</h4>
          <h1>SPORT BIKES AND MOTOCYCLES</h1>
        </div>
      </div>
    </div>
    <!-- Nav bar -->
    <nav>
        <ul class="container" id="desktop-nav">
          <li><a href="#">Eyewear</a></li>
          <li><a href="#">Apparel</a></li>
          <li><a href="#">Gadgets</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Classes</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <!-- Nav menu <1024px -->
        <ul class="container" id="mobile-nav">
          <li>Menu</li>
        </ul>


    </nav>
    <!-- Products -->
    <div class="container" id="products">

        <div class="product" id="pen">
          <div class="product-image">
            <img  src="resources/images/pen.png">
          </div>
          <div class="product-name">
           <p>Exploding Pen</p>
         </div>
        </div>
        <div class="product" id="watch">
          <div class="product-image">
            <img  src="resources/images/watch.png">
          </div>
          <div class="product-name">
           <p>Cellular Watch</p>
         </div>
        </div>
        <div class="product" id="glasses">
          <div class="product-image">
            <img  src="resources/images/glasses.png">
          </div>
          <div class="product-name">
           <p>Thermal Glasses</p>
         </div>
        </div>

    </div>

    <div class="container" id="info">
      <div class="info-box">
        <div class="info-title">
          <p>Location</p>
        </div>
        <div class="info-details">
          <p>-47.346436, 84.32354</p>
        </div>
      </div>
      <div class="info-box">
        <div class="info-title">
          <p>Hours</p>
        </div>
        <div class="info-details">
          <p>0800 - 1800</p>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
